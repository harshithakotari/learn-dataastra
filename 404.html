<!DOCTYPE html>

    <title>Page Not Found - Learn DataAstra</title>
    <script>
      // GitHub Pages SPA redirect script
      (function() {
        var pathSegments = window.location.pathname.split('/').filter(Boolean);
        var basePath = '/learn-dataastra';
        var targetPath = '';
        
        // Handle role routes
        if (pathSegments[1] === 'role' && pathSegments[2]) {
          targetPath = basePath + '/role/' + pathSegments[2] + '/index.html';
        }
        // Handle static routes
        else if (pathSegments[1]) {
          var route = pathSegments[1];
          if (['roles', 'roadmap', 'projects', 'achievements', 'portfolio', 'motivation', 'references'].includes(route)) {
            targetPath = basePath + '/' + route + '.html';
          }
        }
        
        if (targetPath) {
          window.location.replace(targetPath);
        } else {
          // Show 404 content
          document.addEventListener('DOMContentLoaded', function() {
            document.body.style.display = 'block';
          });
        }
      })();
    </script>
