<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn DataAstra</title>
    <script>
      // GitHub Pages SPA redirect - preserves browser history
      (function() {
        var segmentCount = 1;
        var l = window.location;
        
        // Flag this as a redirect in sessionStorage
        sessionStorage.setItem('spa-redirect', 'true');
        
        // Build the redirect URL
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        // Use replace to redirect without adding to history
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
