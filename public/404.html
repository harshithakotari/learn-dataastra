<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn DataAstra</title>
    <script type="module">
      // GitHub Pages SPA redirect
      const segmentCount = 1;
      const { pathname, search, hash } = window.location;
      const pathParts = pathname.split('/');
      const segments = pathParts.slice(0, segmentCount + 1);
      const remainingPath = pathParts.slice(segmentCount + 1).join('/');
      
      const newPath = segments.join('/') + '/?/' + remainingPath.replace(/&/g, '~and~') + 
        (search ? '&' + search.slice(1).replace(/&/g, '~and~') : '') + hash;
      
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <p>Redirecting...</p>
  </body>
</html>
